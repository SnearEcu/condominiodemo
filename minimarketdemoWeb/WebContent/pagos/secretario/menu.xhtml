<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Pagos</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Historial" icon="pi pi-list"
				action="#{beanPagos.actionMenuHistorial()}" />
			<p:menuitem value="Nuevo pago" icon="pi pi-money-bill"
				action="#{beanPagos.actionMenuNuevoPago()}" />
			<p:submenu label="Valores" icon="pi pi-fw pi-credit-card">
                <p:menuitem value="Alicuotas" icon="pi pi-fw pi-home"
                action="#{beanPagos.actionMenuAlicuotas()}" />
                <p:menuitem value="Multas" icon="pi pi-fw pi-exclamation-triangle"
                action="#{beanPagos.actionMenuMultas()}" />
                <p:menuitem value="Servicios" icon="pi pi-fw pi-globe"
                action="#{beanPagos.actionMenuServicios}" />
            </p:submenu>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de seguridades"></p:staticMessage>
	</h:form>
	<div>
	</div>
</body>
</html>
